<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/speech-fav.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Word Translator | Useful Web Apps</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div id="error-div"></div>
      <img
        src="img/speech-white.png"
        width="50px"
        alt="thermometer"
        id="therm-icon"
      />
      <h1 id="heading">WORD TRANSLATOR</h1>

      <form class="wrap" id="converter">
        <div class="input-group">
          <div class="form-input">
            <span>From</span>
            <label for="from-unit">
              <select id="from-select">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
              </select>
            </label>
            <input type="text" id="from-unit" placeholder="Type some words" />
          </div>

          <img
            src="img/convert-symbol.png"
            alt="convert symbol"
            width="50px"
            height="50px"
            id="convert-symbol"
          />

          <div class="form-input">
            <span>To</span>
            <label for="to-unit">
              <select id="to-select">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
              </select>
            </label>
            <p id="to-unit">Translation</p>
          </div>
        </div>
        <input type="submit" id="convert" value="Translate" />
      </form>
      <img src="img/refresh.png" alt="refresh symbol" id="refresh" />
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
